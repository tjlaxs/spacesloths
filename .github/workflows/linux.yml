name: linux CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ghc : ['8.8.4']
        stack: ['stack --stack-yaml=stack-lts-16.26-nonix.yaml']

    steps:

    - name: Check out
      uses: actions/checkout@v2

    # things to be cached/restored:

    - name: Cache stack global package db
      id:   stack-global
      uses: actions/cache@v2
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-global-${{ matrix.ghc }}-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-global-${{ matrix.ghc }}
    - name: Cache stack-installed programs in ~/.local/bin
      id:   stack-programs
      uses: actions/cache@v2
      with:
        path: ~/.local/bin
        key: ${{ runner.os }}-stack-programs-${{ matrix.ghc }}-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-programs-${{ matrix.ghc }}
    - name: Cache .stack-work
      uses: actions/cache@v2
      with:
        path: .stack-work
        key: ${{ runner.os }}-stack-work-${{ matrix.ghc }}-${{ hashFiles('**.yaml') }}
        restore-keys: |
             ${{ runner.os }}-stack-work-${{ matrix.ghc }}

    - name: Install stack
      run: |
        mkdir -p ~/.local/bin
        export PATH=~/.local/bin:$PATH
        # curl -sL https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; chmod a+x ~/.local/bin/stack
        if [[ ! -x ~/.local/bin/stack ]]; then curl -sL https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; chmod a+x ~/.local/bin/stack; fi
        stack --version
    - name: Install GHC
      env:
        stack: ${{matrix.stack}}
      run: |
        df -h
        $stack setup --install-ghc
        df -h
    - name: Install haskell deps
      env:
        stack: ${{ matrix.stack }}
      run: |
        $stack build --test --bench --only-dependencies
        #  --no-terminal
    - name: Build all modules warning free, optimised and minimised, run unit/doc/bench tests
      env:
        stack: ${{ matrix.stack }}
      run: |
        $stack install --test --bench --force-dirty --ghc-options=-fforce-recomp --ghc-options=-Werror --ghc-options=-split-sections --no-terminal
        # -split-sections shrinks binaries by 30% on average here
        # --pedantic --no-run-benchmarks
#    - name: Test haddock generation
#      env:
#        stack: ${{ matrix.stack }}
#      run: |
#        time $stack build --haddock --no-haddock-deps --no-haddock-hyperlink-source --haddock-arguments="--no-print-missing-docs"
#        # --no-haddock-hyperlink-source is 25% faster
#        # --no-print-missing-docs is 600% quieter

    - name: Gather executables
      run: |
        mkdir tmp
        cd tmp
        mkdir spacesloths
        cd spacesloths
        cp ~/.local/bin/spacesloths .
    - name: Upload executables artifact
      uses: actions/upload-artifact@v2
      with:
        name: spacesloths-${{ github.sha }}-ubuntu
        path: tmp/spacesloths

  create-release:
    needs: [build-ubuntu]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: spacesloths-${{ github.sha }}-ubuntu
        release_name: Release spacesloths-${{ github.sha }}-ubuntu
        body: |
          Automatic realease from actions.
        draft: false
        prerelease: false

  release-ubuntu:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - name: Download ubuntu artifact
      uses: actions/download-artifact@v2
      with:
        name: spacesloths-${{ github.sha }}-ubuntu
        path: ./tmp/
    - name: 
    - name: Create tar file
      run: cd tmp && tar -czvf spacesloths.tgz spacesloths
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }}
        asset_path: ./tmp/spacesloths.tgz
        asset_name: spacesloths.tgz
        asset_content_type: application/tar+gzip

